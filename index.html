<!doctype html>
<html lang="en">
    <head>
        <title>Layla Green Name Generator Website</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
        <div class="container">
        <!--Instructions-->
        <div class="text-center mb-4">
               <h1>Director Name Generator!</h1>
               <p>Fill out the form below to generate your Director Name!</p>
        </div>
        <!--Form Section-->
            <form id="fantasyForm" class="mb-4">
              <!--Get First Name-->
               <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                   <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
               </div>
              <!--Get Last Name-->    
               <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                 <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
             </div>
             <!--Get Favorite Color-->
             <div class="mb-3">
                <label for="favoriteColor" class="form-label">Favorite Movie</label>
                 <input type="text" class="form-control" id="favoriteColor" placeholder="Enter your favorite color" required>
                 <div class="mb-3">
                    <label for="roadType" class="form-label">Favorite Movie</label>
                    <select id="roadType" class="form-select" required>
                        <option value="road">Barbie</option>
                        <option value="street">Gladiator</option>
                        <option value="drive">Titanic</option>
                        <option value="avenue">Back To The Future</option>
                        <option value="other">Star Wars: Episode IV --A New Hope</option>
                   
                    </select>
                 </div>
             </div>
             <!--Get Favorite Animal-->
             <div class="mb-3">
                <label for="movieDecade" class="form-label">Favorite Movie Decade</label>
                <select id="movieDecade" class="form-select" placeholder="What is your favorite movie decade from the dropdown below?" required>
                    <option value="2020's">Movies that came out this decade</option>
                    <option value="2000's">Movies from the 2000's</option>
                    <option value="1990's">Movies from the 1990's</option>
                    <option value="1980's">Movies from the 1980's</option>
                    <option value="1970's">Movies from the 1970's</option>                    
                </select>
             </div>

             <div class="mb-3">
                <label for="roadType" class="form-label">Favorite Movie</label>
                <select id="roadType" class="form-select" required>
                    <option value="road">Road</option>
                    <option value="street">Street</option>
                    <option value="drive">Drive</option>
                    <option value="avenue">Avenue</option>
                    <option value="other">Other</option>                    
                </select>
             </div>
        <!--Submit Button-->
        <div type="submit" class="btn btn-primary w-100" onclick="genFullName()">Generate Name</div>
            </form>
        <!--Generated Name Output-->
        <div class="result" id="result">


        </div>
        </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script> 

    </body>
</html>
